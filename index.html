<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76b6d6edb0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body id="bodi">
  <div class="card" id="cd">
    <h1 class="card-title">Weather App</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search for a city..." spellcheck="false">
        <button type="button"  id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="error">
      <p id="error"> Invailed City Name</p>
    </div>
    <div class="weather">
      <img src="./imgs/rain.png" alt="">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./imgs/thermometer.png" alt="">
          <div class="detail-box">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./imgs/wind.png" alt="">
          <div class="detail-box">
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>

      </div>
    </div>
  </div>
    


    <script src="./index.js"></script>
</body>
</html>
